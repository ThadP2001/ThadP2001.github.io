<!DOCTYPE html>
<html lang="en">
    <head>
        <title>In-place sorting with visualization.</title>
    </head>
    <body style="background-color: #AAA;">
        <select id="sortingAlgorithmSelect" onchange="changeSortingAlgorithm()" value="selection">
            <option value="selection">Selection Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="bogo">Bogo Sort</option>
            <option value="cycleSort">Cycle Sort</option>
            <option value="combSort">Comb Sort</option>
            <option value="heapSort">Heap Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="cocktailSort">Cocktail Sort</option>
        <option value="shellSort">Shell Sort</option>
        </select>
        <div id="chart"></div>
        <style>
            #chart {
                position: relative;
                width: 1600px;
                height: 400px;
                border: 2px solid #000;
                background-color: #555;
            }

            .bar {
                position: absolute;
                bottom: 0;
                display: inline-block;
                border: 1px solid #000;
                background-color: #FFF;
            }
        </style>
        <button id="sortButton" onclick="sort()">Sort</button>
        <button id="shuffleButton" onclick="shuffle()">Shuffle</button>
        <button id="stopButton" onclick="cancelSortingProcess()">Stop</button>
        <br>
        <p style="display: inline-block;">Item Count:</p>
        <input type="range" min="3" max="200" value="10" class="slider" id="itemCountSlider">
        <br>
        <p style="display: inline-block;">Sorting Speed:</p>
        <input type="range" min="0" max="999" value="10" class="slider" id="sortingSpeedSlider">
        <p id="ttlGets">Total Gets: 0</p>
        <p id="ttlSwaps">Total Swaps: 0</p>
        <script src="sorting_script.js"></script>
    </body>
</html>
